apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
  name: demo
spec:
  rules:
  - host: ironcow.ddns.net
    http:
      paths:
      - path: /argo
        pathType: Prefix
        backend:
          service: 
            name: argo-cd-argocd-server
            port: 
              number: 443
      - path: /demo
        pathType: Prefix
        backend:
          service: 
            name: clusterip-demo-crm
            port: 
              number: 80
