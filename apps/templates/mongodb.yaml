apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    helm:
      parameters:
        - name: architecture
          value: "replicaset"
        - name: replicaCount
          value: 3
    chart: mongodb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 13.3.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true